<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <p class="fw-bold text-center">КАЛЬКУЛЯТОР РОЗРАХУНКУ ВАРТОСТІ КОЛЬОРОВОГО ДРУКУ</p>
        </div>
        <div class="row mb-3">
            <div class="title-line"></div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Формат</label>
                <select class="form-select mb-3" id="format-select">
		            <option disabled>Листiвка, плакат:</option>
                    <option>A6</option>
                    <option>A5</option>
                    <option value="A4" selected>A4</option>
                    <option>A3</option>
                    <option disabled>Вiзитки:</option>
                    <option>Вiзитка 50х90мм</option>
                    <option>Євро вiзитка 55х85мм</option>
                    <option disabled>Флаєр:</option>
                    <option>100x200мм</option>
                    <option>100x100мм</option>
                    <option value="own">Свій</option>
                </select>
                <label class="form-label">Вибір паперу</label>
                <select class="form-select mb-3" id="paper">
                    <option value="Офсетний" selected>Офсетний</option>
                    <option>Крейдований</option>
                    <option>Дизайнерський</option>
                </select>
		        <select class="form-select mb-3" id="designer-paper">
                    <option selected>Dali candido</option>
                    <option>Dali neve</option>
                    <option>GSK Калька EW</option>
                    <option>Stardream crystal</option>
                    <option>Stardream diamond</option>
                    <option>Stardream opal</option>
                    <option>Stardream citrine</option>
                    <option>Flora avorio</option>
                    <option>Tintoretto gesso</option>
                    <option>Sirio pearl aurum</option>
                    <option>Icelite 2s Toile moyenne</option>
                    <option>SplendorGel avorio</option>
                    <option>Sirio white white</option>
                </select>
                <label class="form-label">Друк 4+0 або Друк 4+4</label>
                <select class="form-select mb-3" id="printType">
		            <option value="default" selected></option>
                    <option>Односторонній друк</option>
		            <option>Двостороннiй друк</option>
                </select>
                <label class="form-label">Комплектів</label>
                <input type="number" class="form-control mb-3" id="complects" placeholder="Наприклад, 1" min="1">
                <div class="d-flex gap-5 mb-4">
                    <button class="btn btn-calc" id="count-button">РОЗРАХУВАТИ</button>
                    <button class="btn btn-reset" id="reset-button">СКИНУТИ</button>
                </div>
                <div class="mb-4">
                    <div class="total-price">
                        Загальна вартість: <span id="total" class="value">0</span> грн
                    </div>
                    <div class="unit-price">
                        Ціна за одиницю: <span id="unit" class="value">0</span> грн
                    </div>
                    <div class="complect-price">
                        Ціна за комплект: <span id="complect" class="value">0</span> грн
                    </div>
                </div>
            </div>
            <div class="col">
                <label class="form-label">Свій розмір</label>
                <div class="row">
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="width" min="40" max="297">
                            <span class="input-group-text">MM</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="height" min="40" max="420">
                            <span class="input-group-text">MM</span>
                        </div>
                    </div>
                </div>
                <label class="form-label">Щільність паперу, грам</label>
                <select class="form-select mb-3" id="density">
                    <option value=80>80</option>
                    <option value=160>160</option>
                    <option value=300>300</option>
                </select>
                <label class="form-label">Тираж, листів</label>
                <input type="number" class="form-control" id="circulation" placeholder="0" min="1">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
